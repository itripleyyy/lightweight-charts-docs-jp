<!DOCTYPE html><html lang="en"><head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lightweight Charts - Bands Indicator Plugin Example</title>
		<script type="module" crossorigin="" src="../../../assets/4-D6TzaXKE.js"></script>
		<link rel="modulepreload" crossorigin="" href="../../../assets/lightweight-charts.production-DiDv8rJD.js">
		<link rel="modulepreload" crossorigin="" href="../../../assets/sample-data-x_8-FZm1.js">
		<link rel="modulepreload" crossorigin="" href="../../../assets/plugin-base-N3OIdz_h.js">
		<link rel="stylesheet" crossorigin="" href="../../../assets/lightweight-charts-CqcgeZSf.css">
	<style id="ai-toggle-style">
                .original-text { transition: opacity 0.3s; }
                body[data-view-mode="translation-only"] .original-text { display: none !important; }
                
                #ai-toggle-btn {
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    z-index: 9999;
                    background: #007bff;
                    color: white;
                    border: none;
                    border-radius: 50px;
                    padding: 10px 20px;
                    font-family: sans-serif;
                    font-size: 14px;
                    cursor: pointer;
                    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                    transition: transform 0.2s, background 0.2s;
                }
                #ai-toggle-btn:hover { transform: scale(1.05); background: #0056b3; }
                #ai-toggle-btn:active { transform: scale(0.95); }
            </style></head>
	<body data-view-mode="translation-only">
		<div id="chart"></div>
		<div id="description">
			<h1 data-translated="true"><span class="original-text">Bands Indicator</span><span class="ai_translation" style="margin-top: 0.5em; margin-bottom: 1.2em; display: block;">バンドインジケーター</span></h1>
			<p data-translated="true"><span class="original-text">
				Draws a filled area band surrounding the series line, which is rendered
				beneath the line. <br><strong>Note:</strong> this example is randomly
				generated, so refresh the page to see different data.
			</span><span class="ai_translation" style="margin-top: 0.5em; margin-bottom: 1.2em; display: block;">系列線を囲む塗りつぶされたエリアバンドを描画し、線の下に表示されます。<br><strong>注意:</strong> この例はランダムに生成されているため、異なるデータを見るにはページをリフレッシュしてください。</span></p>
		</div>
	

<button id="ai-toggle-btn">バイリンガル</button><script>
                document.getElementById('ai-toggle-btn').onclick = function() {
                    const body = document.body;
                    const btn = document.getElementById('ai-toggle-btn');
                    const currentMode = body.getAttribute('data-view-mode');
                    if (currentMode === 'translation-only') {
                        body.removeAttribute('data-view-mode');
                        btn.textContent = '翻訳のみ';
                    } else {
                        body.setAttribute('data-view-mode', 'translation-only');
                        btn.textContent = 'バイリンガル';
                    }
                };
            </script></body></html>
