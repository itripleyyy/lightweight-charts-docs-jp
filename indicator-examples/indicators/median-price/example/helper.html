<!DOCTYPE html><html lang="en"><head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Lightweight Charts - Median Price indicator example 2</title>
		<script type="module" crossorigin="" src="../../../assets/6-B8NiDC3e.js"></script>
		<link rel="modulepreload" crossorigin="" href="../../../assets/sample-data-DSyAT9PM.js">
		<link rel="modulepreload" crossorigin="" href="../../../assets/median-price-calculation-B_oJYv0G.js">
		<link rel="stylesheet" crossorigin="" href="../../../assets/sample-data-GjCMkdAu.css">
	<style id="ai-toggle-style">
                .original-text { transition: opacity 0.3s; }
                body[data-view-mode="translation-only"] .original-text { display: none !important; }
                
                #ai-toggle-btn {
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    z-index: 9999;
                    background: #007bff;
                    color: white;
                    border: none;
                    border-radius: 50px;
                    padding: 10px 20px;
                    font-family: sans-serif;
                    font-size: 14px;
                    cursor: pointer;
                    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                    transition: transform 0.2s, background 0.2s;
                }
                #ai-toggle-btn:hover { transform: scale(1.05); background: #0056b3; }
                #ai-toggle-btn:active { transform: scale(0.95); }
            </style></head>
	<body data-view-mode="translation-only">
		<div id="chart"></div>
		<div id="description">
			<h1 data-translated="true"><span class="original-text">Median Price indicator</span><span class="ai_translation" style="margin-top: 0.5em; margin-bottom: 1.2em; display: block;">中央値価格インジケーター</span></h1>
			<p data-translated="true"><span class="original-text">
				Median Price.
			</span><span class="ai_translation" style="margin-top: 0.5em; margin-bottom: 1.2em; display: block;">中央値価格。</span></p>
		</div>
	

<button id="ai-toggle-btn">バイリンガル</button><script>
                document.getElementById('ai-toggle-btn').onclick = function() {
                    const body = document.body;
                    const btn = document.getElementById('ai-toggle-btn');
                    const currentMode = body.getAttribute('data-view-mode');
                    if (currentMode === 'translation-only') {
                        body.removeAttribute('data-view-mode');
                        btn.textContent = '翻訳のみ';
                    } else {
                        body.setAttribute('data-view-mode', 'translation-only');
                        btn.textContent = 'バイリンガル';
                    }
                };
            </script></body></html>
